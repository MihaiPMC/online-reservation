<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTime</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>TableTime</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-restaurant">
            <h2>Add a Restaurant</h2>
            <form id="addRestaurantForm" action="#" method="post">
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" id="restaurantName" name="restaurantName" required>

                <label for="menu">Menu:</label>
                <textarea id="menu" name="menu" required></textarea>

                <label for="capacity">Maximum Capacity:</label>
                <input type="number" id="capacity" name="capacity" required>

                <button type="submit">Add Restaurant</button>
            </form>
        </section>

        <section class="booking-form">
            <h2>Make a Booking</h2>
            <form id="bookingForm" action="#" method="post">
                <label for="restaurant">Restaurant:</label>
                <select id="restaurant" name="restaurant" required>
                    <!-- Options will be populated by JavaScript -->
                </select>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" required min="1">

                <button type="submit">Book Now</button>
            </form>
        </section>

        <section class="reservations">
            <h2>My Reservations</h2>
            <ul id="reservationsList">
                <!-- Reservations will be populated by JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Online Booking Platform. All rights reserved.</p>
        <button id="clearDatabase">Clear Database</button>
    </footer>
</body>
</html>
